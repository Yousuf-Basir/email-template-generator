<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/index.css" />
  <link rel="stylesheet" href="/styles/email-signature.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>Invicta Email Signature</title>
</head>

<body class="dotted-background">
  <div class="group center gap-sm top-button-group">
    <button id="edit-button" class="button button-black">Edit text</button>
    <button id="copy-button" class="button button-black">Copy</button>
    <button id="download-button" class="button button-blue">Download html</button>
  </div>
  <div id="app">
    <!-- center div -->
    <div class="center">
      <!-- card -->
      <div id="email-signature" class="email-signature-container">
        <!-- email signature main body -->
        <div class="email-signature-body">
          <!-- editable user info -->
          <div class="user-info">
            <div id="user-name" class="user-name">Ayesha Hossain</div>
            <div id="user-designation" class="user-designation">Marketing Director</div>

            <!-- user contact -->
            <div class="phone-number-container group">
              <div class="phone-number-icon">
                <img src="/public/phone-icon.png" alt="phone-icon" />
              </div>
              <div class="phone-number">
                <!-- link for phone number -->
                <a id="user-phone-number" class="phone-number-link" href="tel:+880 1234567890">+880 1234567890</a>
              </div>
            </div>

            <!-- user email -->
            <div class="email-container group">
              <div class="email-icon">
                <img src="/public/email-icon.png" alt="email-icon" />
              </div>
              <div class="email">
                <!-- link for email -->
                <a id="user-email" class="email-link" href="mailto:ayshahossain@gmail.com">
                  your@email.com
                </a>
              </div>
            </div>
          </div> <!-- editable user info end -->

          <!-- devider -->
          <div class="devider"></div>

          <!-- brand info with logo -->
          <div class="brand-info">
            <div class="brand-info-slogan">
              <div class="brand-slogan">
                START YOUR <br />
                CAREER WITH
              </div>
              <div class="brand-name">INVICTA</div>
            </div>
            <div class="brand-logo-container">
              <img src="/public/logo.png" alt="" class="brand-logo">
            </div>
          </div> <!-- brand info with logo end -->
        </div> <!-- email signature main body end -->

        <!-- footer -->
        <div class="email-signature-footer">
          <!-- brand contact -->
          <div class="brand-contact">
            <div class="brand-contact-left">
              <div class="main-campus">
                Main Office: 35, Daisy Street, Reversby, NSW 2212
              </div>
              <div class="city-campus">
                City Campus: 410 Elizabeth St, SURRY HILLS, NSW, 2010
              </div>
            </div>
            <div class="brand-contact-right">
              <div class="rto-code">
                RTO Code: 41495
              </div>
              <div class="cricos-provider">
                CRICOS Provider Code: 04074E
              </div>
            </div>
          </div>
          <!-- brand logo -->
          <div class="footer-brand-logo-container">
            <img class="footer-brand-logo" src="/public/log-with-website.png" alt="brand-logo" />
          </div>
        </div> <!-- footer end -->
      </div>
    </div>
  </div>
  <script type="module" src="/common.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
