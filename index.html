<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/email-signature.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Invicta Email Signature</title>
</head>

<body class="dotted-background">
    <div class="group center gap-sm top-button-group">
        <button id="edit-button" class="button button-blue">Edit text</button>
        <button id="copy-button" class="button button-black">Copy</button>
        <!-- <button id="download-button" class="button button-blue">Download html</button> -->
    </div>
    <div id="app">
        <!-- center div -->
        <div class="center">
            <!-- card -->
            <div id="email-signature" class="email-signature-container">
                <!-- table -->
                <table class="email-signature-body">
                    <!-- empty row for spacing -->
                    <tr style="height: 56px;"></tr>

                    <!-- body row -->
                    <tr class="email-signature-body">
                        <td class="user-info">
                            <div id="user-name" class="user-name">Ayesha Hossain</div>
                            <div id="user-designation" class="user-designation">Marketing Director</div>
                            <table>
                                <!-- user contact -->
                                <tr class="phone-number-container">
                                    <td class="phone-number-icon">
                                        <img src="https://github.com/Yousuf-Basir/email-template-generator/blob/main/public/phone-icon.png?raw=true" alt="phone-icon" />
                                    </td>
                                    <td class="phone-number">
                                        <!-- link for phone number -->
                                        <a rel="noopener" target="_blank" id="user-phone-number" class="phone-number-link"
                                            href="tel:+8801234567890">+8801234567890</a>
                                    </td>
                                </tr>

                                <!-- user email -->
                                <tr class="email-container">
                                    <td class="email-icon">
                                        <img src="https://github.com/Yousuf-Basir/email-template-generator/blob/main/public/email-icon.png?raw=true" alt="email-icon" />
                                    </td>
                                    <td class="email">
                                        <!-- link for email -->
                                        <a rel="noopener" target="_blank" id="user-email" class="email-link" href="mailto:ayshahossain@gmail.com">
                                            your@email.com
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>

                        <!-- devider -->
                        <td class="devider"></td>

                        <td class="brand-info">
                            <table>
                                <tr>
                                    <td class="brand-info-slogan">
                                        <div class="brand-slogan">
                                            START YOUR <br />
                                            CAREER WITH
                                        </div>
                                        <div class="brand-name">INVICTA</div>
                                    </td>
                                    <td class="brand-logo-container">
                                        <img src="https://github.com/Yousuf-Basir/email-template-generator/blob/main/public/logo.png?raw=true" alt="" class="brand-logo">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- empty row for spacing -->
                    <tr style="height: 26px;"></tr>
                </table>

                <!-- footer -->
                <table style="width: 100%;">
                    <tr class="email-signature-footer">
                        <!-- brand contact -->
                        <td class="brand-contact">
                           <table>
                            <tr>
                                <td class="brand-contact-left">
                                    <div class="main-campus">
                                        Main Office: 35, Daisy Street, Reversby, NSW 2212
                                    </div>
                                    <div class="city-campus">
                                        City Campus: 410 Elizabeth St, SURRY HILLS, NSW, 2010
                                    </div>
                                </td>

                                <td style="width: 26px;"></td>

                                <td class="brand-contact-right">
                                    <div class="rto-code">
                                        RTO Code: 41495
                                    </div>
                                    <div class="cricos-provider">
                                        CRICOS Provider Code: 04074E
                                    </div>
                                </td>
                            </tr>
                           </table>
                        </td>

                        <!-- brand logo -->
                        <td class="footer-brand-logo-container">
                            <img class="footer-brand-logo" src="https://github.com/Yousuf-Basir/email-template-generator/blob/main/public/log-with-website.png?raw=true" alt="brand-logo" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
